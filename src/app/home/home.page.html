<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{appName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{appName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{apiEndpoint}}</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
  <ion-button (click)="navigateToAbout('yusefi@Robo.ca')">About</ion-button>
  <ion-button [routerLink]="'/contact/' + 1" routerDirection="forward"
    >Contact</ion-button
  >

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
